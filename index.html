<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="default.css" />
  <style id="style-draw"></style>
  <title>Doraemon</title>
</head>

<body>
  <div class="code-wrapper">
    <!-- <pre> 标签的一个常见应用就是用来表示计算机的源代码 -->
    <pre id="code"></pre>
  </div>
  <div id="doraemon-wrapper">
    <div class="doraemon">
      <div class="wrapper">
        <div class="body-wrapper">

          <div class="outer-face"></div>
          <div class="inner-face"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="nose"></div>
          <div class="beard middle1"></div>
          <div class="beard middle2"></div>
          <div class="beard left-top"></div>
          <div class="beard left-down"></div>
          <div class="beard right-top"></div>
          <div class="beard right-down"></div>
          <div class="mouth-wrapper">
            <div class="mouth">
            </div>
            <div class="tongue-wrapper">
              <div class="tongue"></div>
            </div>
          </div>
          <div class="upperLip left"></div>
          <div class="upperLip right"></div>
          <div class="tongue-up"></div>
          <div class="necklace"></div>
          <div class="bell"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
